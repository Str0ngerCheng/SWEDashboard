<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SWEDashboad</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
	<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport">
	<link href="/css/style.css?v=4.1.0" th:href="@{/css/style.css?v=4.1.0}"
		  rel="stylesheet">
	<link href="css/layui.css"
		  th:href="@{/css/layui.css}" rel="stylesheet">

</head>
<style>

	::-webkit-scrollbar-track {
		background-color: #F5F5F5;
	}

	::-webkit-scrollbar {
		width: 6px;
		background-color: #F5F5F5;
	}

	::-webkit-scrollbar-thumb {
		background-color: #999;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="ibox-content">
		<fieldset class="layui-elem-field layui-field-title" style="margin-bottom: 30px;">
			<legend >亲爱的 <label  style="" th:utext="${username}"></label> 同学（老师），您好！欢迎登陆武汉大学智慧地球团队周报管理系统！</legend>
		</fieldset>
		<blockquote id="term-plan" class="layui-elem-quote" style="margin-top: 20px">
			<label style="font-size: 16px;font-weight: bold">您本学期的目标</label>
			<p th:utext="${userPlan.termPlan}"></p>
		</blockquote>
		<blockquote id="month-plan" class="layui-elem-quote" style="margin-top: 20px">
			<label style="font-size: 16px;font-weight: bold">您本月的目标</label>
			<p th:utext="${userPlan.monthPlan}">打倒资本主义</p>
		</blockquote>
		<fieldset class="layui-elem-field" style="margin-top: 20px">
			<legend>团队简介</legend>
			<div class="layui-field-box">
				<a class="layui-text" href="#" style="color: #01AAED">武汉大学智慧地球团队</a>由陈能成教授和王伟教授牵头，长期致力于探索时空信息智能感知与知识服务的理论、技术、软件、硬件和标准体系的攻关，现已成为地球感知与城市智能领域一支独具特色的研究队伍。
			</div>
		</fieldset>
		<!--	<div align="center"><img th:src="@{/img/main/1.png}" width="70%" /></div>
            <div align="center"><img th:src="@{/img/main/2.png}" width="70%" /></div>
            <div align="center"><img th:src="@{/img/main/3.png}" width="70%" /></div>
            <div align="center"><img th:src="@{/img/main/4.png}" width="70%" /></div>
            <div align="center"><img th:src="@{/img/main/5.png}" width="70%" /></div>
            <div align="center"><img th:src="@{/img/main/6.png}" width="70%" /></div>
            <div align="center"><img th:src="@{/img/main/7.png}" width="70%" /></div>-->
		<fieldset class="layui-elem-field" style="margin-top: 20px">
			<legend>研究成果</legend>
			<div class="layui-field-box">
				<div align="center">
					<div class="layui-carousel" id="test" style="padding: 15px" >
						<div carousel-item="">
							<div><div align="center"><img th:src="@{/img/main/1.png}" width="700" /></div></div>
							<div><div align="center"><img th:src="@{/img/main/2.png}" width="700" /></div></div>
							<div><div align="center"><img th:src="@{/img/main/3.png}" width="700" /></div></div>
							<div><div align="center"><img th:src="@{/img/main/4.png}" width="700" /></div></div>
							<div><div align="center"><img th:src="@{/img/main/5.png}" width="700" /></div></div>
							<div><div align="center"><img th:src="@{/img/main/6.png}" width="700" /></div></div>
							<div><div align="center"><img th:src="@{/img/main/7.png}" width="700" /></div></div>
						</div>
					</div>
				</div>
			</div>
		</fieldset>

	</div>
</div>
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/js/layui.js" th:src="@{/js/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">

	var haveUserPlan=[[${haveUserPlan}]]
	console.log(haveUserPlan)
	if(!haveUserPlan){
		$('#term-plan').css("display","none")
		$('#month-plan').css("display","none")
	}
	layui.use(['carousel', 'form'], function(){
		var carousel = layui.carousel
				,form = layui.form;
		//图片轮播
		carousel.render({
			elem: '#test'
			,width: '700px'
			,height: '459px'
			,interval: 5000
			,arrow: 'always'
		});
	});
</script>
</body>
</html>
