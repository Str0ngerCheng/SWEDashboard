<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
	.myTable-container{
		height: 400px;
		width: 100%
	}
</style>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="ibox-content">
		<ul id="myTab" class="nav nav-tabs">
			<li class="active"><a href="#tab1" data-toggle="tab">Tab1</a></li>
			<li><a href="#tab2" data-toggle="tab">Tab2</a></li>
			<li><a href="#tab3" data-toggle="tab">Tab3</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane  active" id="tab1">
				<div id="tab1-container" class="myTable-container"></div>
			</div>
			<div class="tab-pane " id="tab2">
				<div id="tab2-container" class="myTable-container"></div>
			</div>
			<div class="tab-pane " id="tab3">
				<div id="tab3-container" class="myTable-container"></div>
			</div>
		</div>

	</div>
</div>
<script src="/js/plugins/echarts/echarts.min.js" th:src="@{/js/plugins/echarts/echarts.min.js}"></script>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/bio/summary/summary.js" th:src="@{/js/appjs/bio/summary/summary.js}"></script>
<script>
	var prefix = document.getElementsByTagName('meta')['ctx'].content + "/bio/summary"
	var $tab1 = document.getElementById('tab1-container');
	var $tab2 = document.getElementById('tab2-container');
	var $tab3 = document.getElementById('tab3-container');
	var seriesdata=[];
	var legendate=[];
	/* 柱图  */
	var tabScoreOption = {
		grid: {
			y: "20%", // y 偏移量
		},
		title : {
			text : '本月工作评分',
			subtext : '从月初到现在每周工作评分（组长打分）的平均值',
			x : 'center',
			top:10
		},
		tooltip : {
			trigger : 'item',
			formatter : "{a} <br/>{b} : {c} (分)"
		},
		toolbox: { //可视化的工具箱
			show: true,
			feature: {
				dataView: { //数据视图
					show: true
				},
				restore: { //重置
					show: true
				},
				saveAsImage: {//保存图片
					show: true
				},
				magicType: {//动态类型切换
					type: ['bar', 'line']
				}
			}
		},
		dataZoom: [
			{
				id: 'dataZoomX',
				type: 'slider',
				xAxisIndex: [0],
				filterMode: 'filter'
			}
		],
		xAxis : {
			type : 'category',
			data : [],
			axisLabel:{
				interval: 0,
				formatter:function(value){
					return value.split("").join("\n");
				}
			},
			axisTick:{ //y轴刻度线
				show:false
			}

		},
		yAxis : {
			type : 'value',
			axisLabel: {
				margin: 10,
				textStyle: {
					fontSize: 14
				}
			},
		},
		series : {
			name: '分数',
			data : [],
			type : 'bar',
			barWidth:15,
			itemStyle: {
				normal: {
					label: {
						show: true, //开启显示
						position: 'top', //在上方显示
						textStyle: { //数值样式
							color: 'black',
							fontSize: 14
						}
					}
				}
			},
		}
	};

	/* 饼图 */
	var tab2Option = {
		title : {
			text : '月统计未迟交名单TOP5',
			subtext : '从月初到现在每周的月统计迟交名单TOP5（注：因故未交的不统计）',
			x : 'center'
		},
		tooltip : {
			trigger : 'item',
			formatter : "{a} <br/>{b} : {c} ({d}%)"
		},
		legend : {
			orient : 'vertical',
			left : 'left',
			data :legendate
		},
		toolbox: { //可视化的工具箱
			show: true,
			feature: {
				dataView: { //数据视图
					show: true
				},
				restore: { //重置
					show: true
				},
				saveAsImage: {//保存图片
					show: true
				},
				magicType: {//动态类型切换
					type: ['pie', 'funnel']
				}
			}
		},
		calculable:true,
		series : [ {
			name : '迟交名单小计',
			type : 'pie',
			radius : '55%',
			center : [ '50%', '60%' ],
			data :seriesdata,
			itemStyle : {
				emphasis : {
					shadowBlur : 10,
					shadowOffsetX : 0,
					shadowColor : 'rgba(0, 0, 0, 0.5)'
				}
			}
		} ]
	};

	/* 柱图  */
	var  tab3Option= {
		grid: {
			y: "20%", // y 偏移量
		},
		title : {
			text : '缺勤率',
			subtext : '当前月的缺卡率',
			x : 'center',
			top:10
		},
		tooltip : {
			trigger : 'item',
			formatter : "{a} <br/>{b} : {c} (分)"
		},
		toolbox: { //可视化的工具箱
			show: true,
			feature: {
				dataView: { //数据视图
					show: true
				},
				restore: { //重置
					show: true
				},
				saveAsImage: {//保存图片
					show: true
				},
				magicType: {//动态类型切换
					type: ['bar', 'line']
				}
			}
		},
		dataZoom: [
			{
				id: 'dataZoomX',
				type: 'slider',
				xAxisIndex: [0],
				filterMode: 'filter'
			}
		],
		xAxis : {
			type : 'category',
			data : [],
			axisLabel:{
				interval: 0,
				formatter:function(value){
					return value.split("").join("\n");
				}
			},
			axisTick:{ //y轴刻度线
				show:false
			}

		},
		yAxis : {
			type : 'value',
			axisLabel: {
				margin: 10,
				textStyle: {
					fontSize: 14
				}
			},
		},
		series : {
			name: '缺卡率',
			data : [],
			type : 'bar',
			barWidth:15,
			itemStyle: {
				normal: {
					label: {
						show: true, //开启显示
						position: 'top', //在上方显示
						textStyle: { //数值样式
							color: 'black',
							fontSize: 14
						}
					}
				}
			},
		}
	};

	$.ajax({
		cache : true,
		type : "GET",
		url : prefix + "/scoreChart",
		async : false,
		error : function(request) {
			parent.layer.alert("Connection error");
		},
		success : function(res) {
			var data=res.data;
			if(data.length!=0){
				for(var i=0;i<data.length;i++){
					tabScoreOption.xAxis.data.push(data[i].authorName);
					tabScoreOption.series.data.push(Number(data[i].score).toFixed(1));
				}
			}else{
				tabScoreOption.xAxis.data.push("暂无数据");
				tabScoreOption.series.data.push(0);
			}
		}
	});

	$.ajax({
		cache : true,
		type : "GET",
		url : prefix + "/delayPerson",
		async : false,
		error : function(request) {
			parent.layer.alert("Connection error");
		},
		success : function(res) {
			var data=res.data;
			if(data.length!=0){
				for(var i=0;i<data.length;i++) {
					var obj=new Object();
					obj.name=data[i].authorName;
					obj.value=Number(data[i].score);
					seriesdata[i]=obj;
					legendate[i]=obj.name;
				}
			}else{
				var obj=new Object();
				obj.name="暂无数据";
				obj.value=0;
				seriesdata[0]=obj;
				legendate[0]=obj.name;
			}
		}
	});

	$.ajax({
		cache : true,
		type : "GET",
		url : prefix + "/absenceDelay",
		async : false,
		error : function(request) {
			parent.layer.alert("Connection error");
		},
		success : function(res) {
			var data=res.data;
			if(data.length!=0){
				for(var i=0;i<data.length;i++){
					tab3Option.xAxis.data.push(data[i].userName);
					tab3Option.series.data.push(data[i].absenceRate);
				}
			}else{
				tab3Option.xAxis.data.push("暂无数据");
				tab3Option.series.data.push(0);
			}
		}
	});
	/* 初始化tab1的 */
	var tab1Table = echarts.init($tab1);
	tab1Table.setOption(tabScoreOption);

	var tab2Table=echarts.init($tab2);
	tab2Table.setOption(tab2Option);

	var tab3Table=echarts.init($tab3);
	tab3Table.setOption(tab3Option);

	/* shown.bs.tab为tab选项卡高亮 */
	$('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
		/* 获取已激活的标签页的名称 */
		/* hash 属性是一个可读可写的字符串，该字符串是 URL 从 # 号开始的部分 */
		var activeTab = $(e.target)[0].hash;
		/* 当相应的标签被点击时，进行对应的图表渲染 */
		if (activeTab == "#tab1") {
			/* 释放图表实例，使实例不可用,不加上这个，会报错： */
			/* there is a chart instance     already initialized on the dom */
			echarts.dispose($tab1);
			var tab2Table = echarts.init($tab1);
			tab2Table.setOption(tabScoreOption);
		}
		else if (activeTab == "#tab2") {
			/* 释放图表实例，使实例不可用,不加上这个，会报错： */
			/* there is a chart instance     already initialized on the dom */
			echarts.dispose($tab2);
			var tab2Table = echarts.init($tab2);
			tab2Table.setOption(tab2Option);
		} else if (activeTab == "#tab3") {
			echarts.dispose($tab3);
			var tab3Table = echarts.init($tab3);
			tab3Table.setOption(tab3Option);
		}
	});

</script>
</body>
</html>
