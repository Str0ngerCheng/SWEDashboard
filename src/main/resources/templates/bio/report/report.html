<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="ibox-content">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">
						<button shiro:hasPermission="bio:report:add" type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="bio:report:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<div class="columns pull-right">
						<div class="form-inline" id="searchKey">
							<div class="form-group">
								<input id="searchName" type="text" class="form-control"
									   placeholder="周报内容关键词">
							</div>
							<div class="btn-group">
								<a class="btn btn-primary" type="button" name="refresh" title="刷新" onclick="refresh()">
									<i class="glyphicon glyphicon-refresh icon-refresh"></i>
								</a>
								<a class="btn btn-primary" type="button" name="search" title="查询" style="margin-left:1px" onclick="searchByKey()">
									<i class="glyphicon glyphicon-search icon-search"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 -->
<div>
	<script type="text/javascript">
		var s_edit_h = 'hidden';
		var s_remove_h = 'hidden';
		var s_resetPwd_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="bio:report:edit">
	<script type="text/javascript">
		s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="bio:report:remove">
	<script type="text/javascript">
		var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="bio:report:resetPwd">
	<script type="text/javascript">
		var s_resetPwd_h = '';
	</script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/bio/report/report.js" th:src="@{/js/appjs/bio/report/report.js}"></script>
</body>
</html>
