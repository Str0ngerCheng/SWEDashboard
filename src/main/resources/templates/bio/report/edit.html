<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
			<div class="ibox-content">
				<form class="form-horizontal m-t" id="reportForm">
					<input id="reportId" type="hidden" th:value="${report.Id}">
					<div class="form-group">
						<div class="col-sm-12">
							<h3 style="text-align: center">
								<span th:text="${report.title}"></span>
							</h3>
						</div>
					</div>
					<div class="form-group" style="margin:20px">
						<label class="control-label" style="float: left">快捷初始化：</label>
						<button  type="button" class="btn btn-info" onclick="getLastReport()">加载最近周周报</button>
						<button class="btn  btn-success" onclick="clearAll()" type="button">清空</button>
					</div>
					<div class="form-group" style="margin:20px">
						<h3>本月目标</h3>
						<textarea class="col-sm-12 form-control" rows="5" id="monthPlan" readonly="readonly" th:text="${reportContent.monthPlan}"></textarea>
					</div>
					<div class="form-group" style="margin:20px">
						<h3>上周计划</h3>
						<textarea class="col-sm-12 form-control" rows="5" id="lastPlan" th:text="${reportContent.lastPlan}"></textarea>
					</div>
					<div class="form-group" style="margin:20px">
						<h3>本周总结（简明扼要且全面地总结本周工作内容，<label style="color:red;">不少于50字</label>）</h3>
						<textarea class="col-sm-12 form-control" rows="5" id="summary"  th:text="${reportContent.summary}"></textarea>
						<span id="textarea-tip" style="float: right;padding-top: 5px"></span>
					</div>
					<div class="form-group" style="margin:20px">
						<h3>问题反馈（提出需要讨论的问题或需要帮助的地方）</h3>
						<textarea class="col-sm-12 form-control" rows="5" id="problem" th:text="${reportContent.problem}"></textarea>
					</div>
					<div class="form-group" style="margin:20px">
						<h3>下周计划（简明扼要地计划下周工作内容）</h3>
						<textarea class="col-sm-12 form-control" rows="5" id="nextPlan" th:text="${reportContent.nextPlan}"></textarea>
					</div>
					<div class="form-group" style="margin:20px">
						<div class="col-sm-6" style="float: right">
							<div class="columns pull-right">
								<button class="btn  btn-success" onclick="saveReport()" type="button">
									保存
								</button>
								<button class="btn  btn-primary" onclick="submitReport()" type="button">
									提交
								</button>
							</div>
						</div>
					</div>
                    <div class="form-group" style="margin:20px">
                        <h3>附件上传</h3>
                        <!--<form id="upload-form" enctype="multipart/form-data">-->
                        <div class="form-group">
                            <label id ="filelabel" class="btn ui_button ui_button_primary" for="reportfile">请点击此处选择文件</label>
                            <form><input type="file" id="reportfile" style="position:absolute;clip:rect(0 0 0 0);" onchange="handleFiles()"></form>
                            <label id ="filelabelname" class="ui_button ui_button_primary"></label>
                            <!--<input type="file" name="file" id="file" class="form-control" />-->
                        </div>
                        <button type="button" id="upload" class="btn btn-info" onclick="uploadFiles()">
                            <i class="fa fa-cloud"></i>上传附件</button>
                        <button type="button" id="clearfile" class="btn btn-warning" onclick="clearFile()">清空附件</button>
                        <button type="button" id="check" class="btn btn-info" onclick="checkFile()">下载已选择的附件</button>
                        <progress id="progressBar" value="0" max="100"></progress>
                        <!--</form>-->
                        <!--<button id="upload" onclick="uploadFiles()" type="" class="btn btn-default" style="float: right">-->
                        <!--<i class="fa fa-cloud"></i>上传附件-->
                        <!--</button>-->
                    </div>
				</form>
			</div>
		</div>
</div>
<div th:include="include::footer"></div>

<script type="text/javascript" src="/js/appjs/bio/report/edit.js" th:src="@{/js/appjs/bio/report/edit.js}" >

</script>
<script th:inline="javascript">
	var prefix = document.getElementsByTagName('meta')['ctx'].content + "/bio/report"
	//console.log([[${report}]])
</script>

</body>
</html>
