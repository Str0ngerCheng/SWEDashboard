<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="ibox-content">
		<form class="form-horizontal m-t" id="signupForm">
			<input id="id" name="id" th:value="${placeholder.id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<input id="content" name="content" th:value="${placeholder.content}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">贡献者</label>
				<div class="col-sm-8">
					<input id="contributor" name="contributor" th:value="${placeholder.contributor}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-3">
					<button type="submit" class="btn btn-primary">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/bio/placeholder/edit.js" th:src="@{/js/appjs/bio/placeholder/edit.js}">
</script>
</body>
</html>
